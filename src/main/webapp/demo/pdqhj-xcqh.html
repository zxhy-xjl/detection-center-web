function showSX(key){
	if (key){
		var html ="";
		for (var i = 0;i<sx[key].sx.length;i++){
		   html += '<div class="col-md-4" style="padding:10px;margin:10px;" onclick="showQH(\''+key+'\',\''+i+'\')">'+
		   '<button type="button" class="btn btn-primary btn-lg btn-block" style="height: 100px;font-size: 20pt">'+
		   sx[key].sx[i].name+
		   '</button>'+
		   '</div>';
		  
		}
		$("#bodyRow").html(html);
		
	} else {
		var html ="";
		console.log("dept is empty");
		console.log("sx:" + sx.length);
		for (var i = 0;i<sx.length;i++){
		   html+='<div class="col-md-4" style="padding:10px;margin:10px;" onclick="showDH(\''+i+'\')">'+
		   '<button type="button" class="btn btn-primary btn-lg btn-block" style="height: 100px;font-size: 20pt;">'+
		   sx[i].dept+
		   '</button>'+
		   '</div>';
		}
		$("#bodyRow").html(html);
	}
}
function showDH(key){
	if (key){
		var html = '<button class="btn btn-default" onclick="window.location.href=\'pdqhj.html\'">返回首页</button>';
		html+='&nbsp;&nbsp;<button class="btn btn-default" onclick="showDH()">重选部门</button>';
		html+="&nbsp;&nbsp;"+sx[key].dept;
		$("#导航").html(html);
		showSX(key);
	} else {
		var html = '<button class="btn btn-default" onclick="window.location.href=\'pdqhj.html\'">返回首页</button>';
		html+='&nbsp;&nbsp;所有部门';
		$("#导航").html(html);
		showSX();
	}
}
modalCloseState=true;

function QHCallbackName(code, message){
   if (code == 0){
	   $("#提示信息").text("小票打印成功，2秒后将自动关闭");
   } else {
	   $("#提示信息").text("小票打印失败，"+message+",2秒后将自动关闭");
   }
   setTimeout(function(){
	   if (modalCloseState){
			return;
		}
		$("#myModal").modal('hide');
		window.location.href='pdqhj.html';
	},2000);
}

$(function () {
	if (typeof Worker == "undefined") {   
		$("#terminalInfo").empty();
		$("#terminalInfo").text("不支持HTML5，请在符合RCU标准规范的平台上运行");
		return true;
	}  
	//获取当前自动终端类型
	if (typeof RCU == "undefined"){
		console.log("RCU未定义");
		$("#terminalInfo").empty();
		$("#terminalInfo").text("不支持RCU，请在符合RCU标准规范的平台上运行");
		return true;
	}
	//获取当前自动终端类型
	var terminalID = JSON.parse(RCU.Terminal.info()).data.terminal;
	if (!terminalID){
		$("#terminalInfo").text("终端信息为空，请在符合RCU标准规范的平台上运行");
		return true;
	}
	$.restGet({
        url: '../rest/cdcTerminal/query/guid/'+terminalID,
        success: function (data, status) {
        	$("#terminalType").text("当前终端类型:"+data.terminalType$name);
        },
        error:function(){
        	console.log("发生错误");
        }
    });
	showDH();
});
