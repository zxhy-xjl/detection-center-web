jQuery.parseJSON = function( data ) {
	if (!data){
		data = "{}";
	}
	return JSON.parse( data + "" );
};
jQuery.extend({
	//执行rest的get方法,不接受url之外的参数
	restGet: function (options) {
		$.extend(options, {
			contentType:'application/json; charset=utf-8',
			dataType:'json',
			type:'get',
			data:''
		});
		this.extendError(options);
		this.ajax(options);
	},
	//执行rest的post方法，序列号参数对象
	restPost: function (options) {
		$.extend(options, {
			dataType:'json',
			contentType:'application/json;charset=utf-8',
			//processData: false,
			type:'post',
			data:JSON.stringify(options.data)
		});
		this.extendError(options);
		this.ajax(options);
	},
	//执行rest的put方法，序列号参数对象
	restPut: function (options) {
		$.extend(options, {
			contentType:'application/json; charset=utf-8',
			dataType:'json',
			type:'put',
			data:JSON.stringify(options.data)
		});
		this.extendError(options);
		this.ajax(options);
	},
	//执行rest的put方法，序列号参数对象
	restDelete: function (options) {
		$.extend(options, {
			contentType:'application/json; charset=utf-8',
			dataType:'json',
			type:'delete',
			data:''
		});
		this.extendError(options);
		this.ajax(options);
	},
	//如果定义了异常处理方法，则不进行默认处理
	extendError:function (options){
		if (!options.error){
			$.extend(true, options, {
				error:function (XMLHttpRequest, textStatus, errorThrown) {
					$.restError(XMLHttpRequest, textStatus, errorThrown);
				}
			})
		}
	},
	restError : function (XMLHttpRequest, textStatus, errorThrown){
		if (!XMLHttpRequest.responseText){
			console.log("没有返回值");
			return;
		}
		alert(this.parseJSON(XMLHttpRequest.responseText).msg);
	}
});

(function($){

//添加ko自定义绑定
ko.bindingHandlers.myBootstrapTable = {
    init: function (element, valueAccessor, allBindingsAccessor, viewModel) {
        //这里的oParam就是绑定的viewmodel
        var oViewModel = valueAccessor();
        var $ele = $(element).bootstrapTable(oViewModel.params);
        //给viewmodel添加bootstrapTable方法
        oViewModel.bootstrapTable = function () {
            return $ele.bootstrapTable.apply($ele, arguments);
        }
    },
    update: function (element, valueAccessor, allBindingsAccessor, viewModel) {}
};

//初始化
(function ($) {
    //向ko里面新增一个bootstrapTableViewModel方法
    ko.bootstrapTableViewModel = function (options) {
        var that = this;

        this.default = {
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            cache:false,
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            showToggle: true,
        };
        this.params = $.extend({}, this.default, options || {});

        //得到选中的记录
        this.getSelections = function () {
            var arrRes = that.bootstrapTable("getSelections")
            return arrRes;
        };

        //刷新
        this.refresh = function () {
            that.bootstrapTable("refresh");
        };
    };
})(jQuery);

var XJL = {
		getUrlParam:function (name){
			console.log("getUrlParam方法开始调用:"+name);
			if (!this.urlParams){
				console.log("urlParams为空，开始构建");
				this.urlParams=new Object();   
				var query=location.search.substring(1);//获取查询串   
				var pairs=query.split("&");//在逗号处断开   
				for(var   i=0;i<pairs.length;i++) {   
						var pos=pairs[i].indexOf('=');//查找name=value   
						if(pos==-1)   continue;//如果没有找到就跳过   
						var argname=pairs[i].substring(0,pos);//提取name   
						var value=pairs[i].substring(pos+1);//提取value   
						this.urlParams[argname]=decodeURI(value);//存为属性
						console.log("参数" +(i+1),argname +"="+ decodeURI(value));
				}
			}
			console.log("返回",name + "的值" + this.urlParams[name]);
			return this.urlParams[name];
		},
		bindCloseWindowEvent:function(){
			console.log("executeBindCloseWindow",this.executeBindCloseWindow);
			console.log("绑定关闭窗口事件");
			console.log("父窗口",window.opener);
			console.log("parentEvent", this.getUrlParam("parentEvent"));
			if (window.opener && XJL.getUrlParam("parentEvent")){
				console.log("父窗口不为空，并且父窗口事件也不为空")
				$(window).bind('beforeunload',function(){
					if (this.executeBindCloseWindow){
						var parentEvent = XJL.getUrlParam("parentEvent");
						eval("window.opener."+parentEvent+"()");
					}
				});
			}
		},
		executeBindCloseWindow : true
}
XJL.bindCloseWindowEvent();

jQuery.extend(XJL,{
	initTable:function (tableDiv,baseURL,pageSize) {
		this.baseURL = baseURL;
		pageSize = pageSize||10,
        //绑定table的viewmodel
        this.tableViewModel = new ko.bootstrapTableViewModel({
            url:baseURL,         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            queryParams: function (param) {
            	this.url = XJL.baseURL + "/query/" + this.pageNumber + "/" + this.pageSize;
                return XJL.queryParams({search:param.search});
            },//传递参数（*）
            pagination: true,                   //是否显示分页（*）
            detailView:true,
            queryParamsType:'limit',
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页
            pageSize: pageSize,                       //每页的记录行数（*）
            pageList: [pageSize,pageSize*2],        //可供选择的每页的行数（*）
        });
        ko.applyBindings(this.tableViewModel, document.getElementById(tableDiv));
    },
    initOperate:function (baseURL,domainModel) {
    	this.operateButtonStatus();
        this.operateAdd(baseURL,jQuery.extend({}, domainModel));
        this.operateUpdate(baseURL,jQuery.extend({}, domainModel));
        this.operateDelete(baseURL);
        this.operateSelect();
        this.operateBack();
        //this.domainModel =  jQuery.extend(true, {}, domainModel);
    },
    //支持字段列表模式
    initOperate2:function (baseURL,fieldList) {
    	var fieldNameList = fieldList.split(",");
    	var domainModel = {};
    	$.each(fieldNameList,function(key,val){
    		domainModel[val]=ko.observable();
    	});
        this.initOperate(baseURL,domainModel);
    },
    operateSelect:function(){
    	$('#btn_select').on("click", function () {
        	var arrselectedData = XJL.tableViewModel.getSelections();
            if (!XJL.operateCheck(arrselectedData)) { 
            	return; 
            }
            //XJL.executeBindCloseWindow = false;
            if (window.opener && XJL.getUrlParam("parentSelectEvent")){
				var parentSelectEvent = XJL.getUrlParam("parentSelectEvent");
				eval("window.opener."+parentSelectEvent+"(arrselectedData[0])");
				window.close();
				
			}
    	});
    },
    operateBack:function(){
    	$('#btn_back').on("click", function () {
			window.close();
    	});
    },
    operateButtonStatus:function(){
    	if (XJL.getUrlParam("editFlag") == "true"){
    		$('#btn_add').show();
    		$('#btn_edit').show();
    		$('#btn_delete').show();
    	} else {
    		$('#btn_add').hide();
    		$('#btn_edit').hide();
    		$('#btn_delete').hide();
    	}
    	if (XJL.getUrlParam("selectFlag")=="true"){
        	//如果只是选择，隐藏增删改按钮
    		$('#btn_select').show();
        } else {
        	$('#btn_select').hide();
        }
    	if (window.opener){
    		$('#btn_back').show();
    	} else {
    		$('#btn_back').hide();
    	}
    },
    
    //新增
    operateAdd: function(baseURL,domainModel){
        $('#btn_add').on("click", function () {
            $("#myModal").modal().on("shown.bs.modal", function () {
            	$("#myModalLabel").text("新增");
            	var emptyDomainModel={};
            	jQuery.each(domainModel, function(i, val) {  
            		emptyDomainModel[i] = ko.observable();
            	}); 
                ko.utils.extend(domainModel, emptyDomainModel);
                ko.applyBindings(domainModel, document.getElementById("myModal"));
                console.log("add pk,设置checked为false");
                XJL.beforeShowAdd();
                XJL.operateSave(baseURL+"/add",domainModel);
            }).on('hidden.bs.modal', function () {
                ko.cleanNode(document.getElementById("myModal"));
                XJL.afterHiddenModal();
            });
        });
    },
    //编辑
    operateUpdate: function (baseURL,oViewModel) {
        $('#btn_edit').on("click", function () {
        	
        	var arrselectedData = XJL.tableViewModel.getSelections();
            if (!XJL.operateCheck(arrselectedData)) { 
            	return; 
            }
            $("#myModalLabel").text("修改");
            $("#myModal").modal().on("shown.bs.modal", function () {
                //将选中该行数据有数据Model通过Mapping组件转换为viewmodel
                ko.utils.extend(oViewModel, ko.mapping.fromJS(arrselectedData[0]));
                ko.applyBindings(oViewModel, document.getElementById("myModal"));
                XJL.beforeShowUpdate(arrselectedData[0]);
                XJL.operateSave(baseURL+"/modify",oViewModel);
            }).on('hidden.bs.modal', function () {
                //关闭弹出框的时候清除绑定(这个清空包括清空绑定和清空注册事件)
                ko.cleanNode(document.getElementById("myModal"));
                XJL.afterHiddenModal();
                
            });
        });
    },
    //删除
    operateDelete: function (baseURL) {
        $('#btn_delete').on("click", function () {
            var arrselectedData = XJL.tableViewModel.getSelections();
            $.ajax({
                url: baseURL+"/delete",
                type: "post",
                contentType: 'application/json',
                data: JSON.stringify(arrselectedData),
                success: function (data, status) {
                    XJL.tableViewModel.refresh();
                }
            });
        });
    },
    //保存数据
    operateSave: function (url,oViewModel) {

function ThermoPrinterCallback(code,message){
	setTimeout(function(){
		var errorMessage = "("+message+")&nbsp;&nbsp;";
		if (isSimulator()){

var itemCode;
var itemTitle;
//总检测数量
var itemCount;
//当前是第几个检测
var itemNow;
//成功的检测数量
var itemSuccess;
function cleanGroup(){
	$("#detectionContentGroup").empty();
}
function addTitle(code,title,count){
	itemCode = code;
	itemTitle = title;
	$("#detectionContentTitle").text("正在检测 " + title);
	itemCount = count;
	itemNow = 0;
	itemSuccess = 0;
	showProgressbar();
}
//添加一个实例item，state为1代表成功，为0代表未知，为-1代表失败
function addItem(item,state){
	setTimeout(function(){
		if (state=="ok"){
			itemSuccess++;
		}
		if (state=="ok"){
			$("#detectionContentGroup").append($('<li class="list-group-item"><span class="badge">OK</span>'+item+'</li>'));
		} else if (state=="error"){
			$("#detectionContentGroup").append($('<li class="list-group-item list-group-item-danger"><span class="badge" style="color:red">&nbsp;&nbsp;X&nbsp;&nbsp;</span>'+item+'</li>'));
		} else {
			$("#detectionContentGroup").append($('<li class="list-group-item list-group-item-warning"><span class="badge" style="color:white">&nbsp;&nbsp;..&nbsp;&nbsp;</span>'+item+'</li>'));
			
		}
		showProgressbar();
	},2000*(++itemNow));

}
function showProgressbar(){
	console.log("显示进度条:",itemNow);
	var value = (itemSuccess/itemCount).toFixed(2)*100;
	$("#progressbar").attr("aria-valuenow",value);
	$("#progressbar").attr("style","width: "+value+"%");
	$("#progressbar").empty();
	$("#progressbar").append($("<span>"+value+"% Complete (success)</span>"));
	if (value == 100){
		$("#deployTerminal").text("发布为" + itemTitle + "类型");
	}
}
function resetItemStatus(id,success,errorMessage){
	var span = $("#"+id);
	if (!success){
		span.empty();
		span.append($("<span>失败"+ errorMessage+"</span>"));
		span.parent().attr("class","list-group-item list-group-item-danger");
		span.parent().find("span").first().attr("style","color:red");
		span.parent().find("span").first().html("&nbsp;&nbsp;X&nbsp;&nbsp;");
	} else {
		span.text("成功");
		span.parent().attr("class","list-group-item");
		span.parent().find("span").first().attr("style","");
		span.parent().find("span").first().html("OK");
		itemSuccess++;
		showProgressbar();
	}
	
}
